<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <header>Meme Generator</header>
    <form action="" id="form">
      <label for="url">Image Url:</label>
      <input type="text" id="url" name="url" />
      <label for="top">Top Text: </label>
      <input type="text" id="top" name="top" />
      <label for="bottom">Bottom Text: </label>
      <input type="text" id="bottom" name="bottom" />
      <input type="submit" value="Create Meme!" />
    </form>
    <section class="meme-div"></section>
  </body>
  <script src="script.js"></script>
</html>
