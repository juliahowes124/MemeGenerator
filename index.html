<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Meme Maker</title>
  </head>
  <body>
    <header>Meme Maker</header>

    <form action="" id="form">
      <div class="form-div">
        <label for="url">Image Url</label>
        <input type="text" id="url" name="url" class="field" /><br />
        <label for="top">Top Text</label>
        <input type="text" id="top" name="top" class="field" /><br />
        <label for="bottom">Bottom Text</label>
        <input type="text" id="bottom" name="bottom" class="field" /><br />
        <div class="radio-div">
          <input type="radio" id="cover" name="image-fit" checked />
          <label for="cover">Fill Frame</label>

          <input type="radio" id="contain" name="image-fit" />
          <label for="contain">Fit Image</label>
        </div>
        <input type="submit" value="Create" class="create-btn" />
      </div>
    </form>
    <hr />
    <div class="meme-section"></div>
  </body>
  <script src="script.js"></script>
</html>
